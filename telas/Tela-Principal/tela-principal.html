<!DOCTYPE html>
<html>
	<head>
		<title>Tarefas</title>
		<meta charset="utf-8">
        <link href="css/stylesheets.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	</head>

    <body>
        <div class="conteudo">
            <div class="topo">
                <input type="text" id="nomeTarefa" placeholder="Adicione uma Nova Tarefa">
                <button id="addTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <ul id="listaTarefas">
            </ul>
        </div>

        <section id="edicao">
            <div id="JanelaEdicao" class="abrir">
                <button id="janelaEdicaoBtnFechar">
                    <i class="fa fa-remove fa-2x"></i>
                </button>
                <h2 id="idTarefaEdicao">#1021</h2>
                <hr>
                <form>
                    <div class="frm-linha">
                        <label for="nome">Nome</label>
                        <input type="text" id="inputTarefaNomeEdicao">
                    </div>
                    <div class="frm-linha">
                        <button id="btnAtualizarTarefa">Salvar</button>
                    </div>
                </form>
            </div>
            <div id="janelaEdicaoFundo" class="abrir"></div>
        </section>
       
        <script src="js/tarefas.js"></script>
    </body>
</html>
