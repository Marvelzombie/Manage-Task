<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8">
        	<link href="stylesheets.css" rel="stylesheet" />
		<script>
		    function validarSenha(){
			const senha = document.querySelector('input[name=senha]');
			const confirma = document.querySelector('input[name=confirma]');

			if (senha.value === confirma.value) {
			    confirma.setCustomValidity('');
			    return true;
			}else{
			    confirma.setCustomValidity('Senhas não conferem!');
			    return false;
			}
		    }
		</script>
	</head>

	<body class="corpo">
		<section class="sessao">
			<form name="formuser" class="form" action="http://foo.com" method="POST">
				<div class="card">
					<div class="card-top">
						<h1 id="title">Manage Task</h1>
						<p>Gerencie suas Atividades</p>
					</div>
				</div>
                
                <div class="card-group">
					<label>Nome de Usuário</label>
					<input type="text" name="nome" placeholder="Digite seu nome" required>
                </div>
                
				<div class="card-group">
					<label>E-mail</label>
					<input type="email" name="email" placeholder="Digite seu e-mail" required>
				</div>
					
				<div class="card-group">
					<label>Senha</label>
					<input type="password" name="senha" required onchange="return validarSenha();" placeholder="Digite sua senha">
                </div>

                <div class="card-group">
					<label>Confirmar Senha</label>
					<input type="password" name="confirma" required onchange="return validarSenha();" placeholder="Digite sua senha novamente">
                </div>
                <br>

				<div class="card-group btn">
					<button onchange="return validarSenha();" type="submit">CADASTRAR</button>
				</div>
			</form>
		</section>	
	</body>
</html>
